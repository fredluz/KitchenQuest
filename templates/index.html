<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dfe6e9;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            z-index: 1;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button-dispensa {
            background-color: #4CAF50;
        }
        .button-dispensa:hover {
            background-color: #45a049;
        }
        .button-receitas {
            background-color: #e74c3c;
        }
        .button-receitas:hover {
            background-color: #c0392b;
        }
        .button-for-you {
            background-color: #f1c40f;
            color: #333;
        }
        .button-for-you:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Kitchen Quest Logo" class="logo">
        <a href="{{ url_for('dispensa') }}" class="button button-dispensa">Dispensa</a>
        <a href="{{ url_for('recipes') }}" class="button button-receitas">Receitas</a>
        <a href="{{ url_for('for_you') }}" class="button button-for-you">For You</a>
    </div>
</body>
</html>
