<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestão Dispensa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-clear {
            background-color: #e74c3c;
        }
        .button-clear:hover {
            background-color: #c0392b;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão Dispensa</h1>
        </header>
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
            <button class="button-clear" onclick="clearIngredients()">Clear All Ingredients</button>
            <a href="{{ url_for('index') }}" class="button">Voltar</a>
        </div>

        <div class="form-container">
            <form method="POST" action="{{ url_for('add_ingredient') }}" class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" name="code" placeholder="Enter code">
                <input type="submit" value="Add Ingredient">
            </form>

            <form method="POST" action="{{ url_for('remove_ingredient') }}" class="form-group">
                <label for="ingredient_name">Ingredient name</label>
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient name">
                <label for="quantity_to_remove">Quantity to remove</label>
                <input type="text" id="quantity_to_remove" name="quantity_to_remove" placeholder="Quantity to remove">
                <input type="submit" value="Remove Ingredient">
            </form>

            <form method="POST" action="{{ url_for('rename_ingredient') }}" class="form-group">
                <label for="current_name">Current name</label>
                <input type="text" id="current_name" name="current_name" placeholder="Current name">
                <label for="new_name">New name</label>
                <input type="text" id="new_name" name="new_name" placeholder="New name">
                <input type="submit" value="Rename Ingredient">
            </form>

            <form method="POST" action="{{ url_for('add_ingredient_manual') }}" class="form-group">
                <label for="manual_name">Ingredient name</label>
                <input type="text" id="manual_name" name="name" placeholder="Ingredient name">
                <label for="manual_quantity">Quantity</label>
                <input type="text" id="manual_quantity" name="quantity" placeholder="Quantity (e.g., 500g)">
                <input type="submit" value="Add Ingredient Manually">
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ingredient in ingredients %}
                    <tr>
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function clearIngredients() {
            if (confirm("Are you sure you want to clear all ingredients?")) {
                fetch("{{ url_for('clear_ingredients') }}", { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to clear ingredients');
                        }
                    });
            }
        }
    </script>
</body>
</html>
