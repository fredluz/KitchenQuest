<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Dispensa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        form {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        form input[type="text"], form input[type="number"], form button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        form button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão Dispensa</h1>
        </header>
        <form method="POST" action="/clear_ingredients">
            <button type="submit" onclick="return confirm('Are you sure you want to delete all ingredients?');">Clear All Ingredients</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Voltar</a>
        
        <form method="POST" action="/add_ingredient">
            <input type="text" name="code" placeholder="Code" required>
            <button type="submit">Add Ingredient</button>
        </form>

        <form method="POST" action="/remove_ingredient">
            <input type="text" name="ingredient_name" placeholder="Ingredient name" required>
            <input type="number" name="quantity_to_remove" placeholder="Quantity to remove" required>
            <button type="submit">Remove Ingredient</button>
        </form>

        <form method="POST" action="/rename_ingredient">
            <input type="text" name="current_name" placeholder="Current name" required>
            <input type="text" name="new_name" placeholder="New name" required>
            <button type="submit">Rename Ingredient</button>
        </form>

        <form method="POST" action="/add_ingredient_manual">
            <input type="text" name="name" placeholder="Ingredient name" required>
            <input type="text" name="quantity" placeholder="Quantity (e.g.,  500g)" required>
            <button type="submit">Add Ingredient Manually</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript for dynamic behavior (if needed)
    </script>
</body>
</html>
